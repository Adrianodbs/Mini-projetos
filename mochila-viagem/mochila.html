<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="./mochila.css" />
    <link rel="stylesheet" href="../cabecalho.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">
      <a href="../index.html">
        <img src="../img_index/voltar.png" alt="Voltar" class="voltar" />
      </a>
    </header>
    <main class="conteudo">
      <div class="principal">
        <div class="mochila"></div>
        <form action="" class="adicionar" id="novoItem">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" />
          <label for="quantidade">Quantidade</label>
          <input type="number" name="quantidade" id="quantidade" />
          <input
            type="submit"
            value="Adicionar"
            class="cadastrar"
            id="cadastrar"
          />
        </form>
      </div>

      <ul class="lista" id="lista"></ul>
    </main>

    <script src="./mochila.js"></script>
  </body>
</html>
